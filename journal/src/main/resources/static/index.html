<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Journal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .save-btn {
      background: #007bff;
      color: white;
    }
    .edit-btn {
      background: #28a745;
      color: white;
      margin-left: 5px;
    }
    .delete-btn {
      background: #dc3545;
      color: white;
      margin-left: 5px;
    }
    ul {
      padding: 0;
    }
    li {
      list-style: none;
      background: #f1f1f1;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li span {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📓 My Daily Journal</h1>
    <form id="journalForm">
      <input type="hidden" id="entryId">
      <textarea id="entryText" placeholder="Write your journal entry..." required></textarea>
      <button type="submit" class="save-btn">Save Entry</button>
    </form>
    <ul id="entriesList"></ul>
  </div>

  <script>
    // ✅ Automatically use your current Codespace domain
    const apiUrl = window.location.origin + "/journal";

    // Handle Save / Update
    document.getElementById("journalForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = document.getElementById("entryText").value.trim();
      const id = document.getElementById("entryId").value;
      if (!text) return;

      const entry = { text };

      try {
        if (id) {
          // Update existing entry
          await fetch(`${apiUrl}/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(entry),
          });
        } else {
          // Create new entry
          await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(entry),
          });
        }
        document.getElementById("entryText").value = "";
        document.getElementById("entryId").value = "";
        loadEntries();
      } catch (error) {
        console.error("Error saving entry:", error);
        alert("⚠️ Could not save entry. Please check if backend is running.");
      }
    });

    // Load all entries
    async function loadEntries() {
      try {
        const res = await fetch(apiUrl);
        const entries = await res.json();
        const list = document.getElementById("entriesList");
        list.innerHTML = "";
        entries.forEach(entry => {
          const li = document.createElement("li");
          li.innerHTML = `
            <span>${entry.text}</span>
            <div>
              <button class="edit-btn" onclick="editEntry(${entry.id}, '${entry.text.replace(/'/g,"\\'")}')">Edit</button>
              <button class="delete-btn" onclick="deleteEntry(${entry.id})">Delete</button>
            </div>
          `;
          list.appendChild(li);
        });
      } catch (error) {
        console.error("Error loading entries:", error);
      }
    }

    // Edit Entry
    function editEntry(id, text) {
      document.getElementById("entryText").value = text;
      document.getElementById("entryId").value = id;
    }

    // Delete Entry
    async function deleteEntry(id) {
      try {
        await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
        loadEntries();
      } catch (error) {
        console.error("Error deleting entry:", error);
      }
    }

    // Load entries when page opens
    loadEntries();
  </script>
</body>
</html>
